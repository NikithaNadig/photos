<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<h2>PHOTOS</h2>
<div id="myBtnContainer">
  <button class="btn active" onclick="window.location.href='https://zsheley.github.io'"> Home</button>
  <button class="btn" onclick="window.location.href='https://zsheley.github.io/photos'"> Photos</button>
  <button class="btn" onclick="window.location.href='https://zsheley.github.io/projects'"> Projects</button>
  <button class="btn" onclick="window.location.href='https://zsheley.github.io/more'"> More</button>
</div>

<!-- The grid: four columns -->
<div class="row">
  <div class="column">
    <img src="img_nature.jpg" alt="Nature" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="img_snow.jpg" alt="Snow" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="img_mountains.jpg" alt="Mountains" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="img_lights.jpg" alt="Lights" onclick="myFunction(this);">
  </div>
</div>

<!-- The expanding image container -->
<div class="container">
  <!-- Close the image -->
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

  <!-- Expanded image -->
  <img id="expandedImg" style="width:100%">

  <!-- Image text -->
  <div id="imgtext"></div>
</div>
